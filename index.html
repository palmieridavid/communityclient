<!DOCTYPE html>
<html>
  <head>
    <title>Volunteering Opportunities Near Me</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <header>
      <h1>Volunteering Opportunities Near Me</h1>
      <button id="openFormButton">Add An Opportunity</button> 
    </header>
    <form id="newPostForm" style="display:none;">
        <label>Photo:</label>
        <input type="file" id="photoInput">

        <label>Heading:</label>
        <input type="text" id="headingInput">

        <label>Description:</label>
        <textarea id="descriptionInput"></textarea>

        <button type="submit">Submit</button>
    </form>
    <main>
      <div id="ads-container">
        <div class="ad">
          <img class="image-placeholder" src="https://i.imgur.com/HEgrtVr_d.webp?maxwidth=760&amp;fidelity=grand">
          <h2>Sunday 8am Park Clean Up</h2>
          <p>Meet at the south entrance of Domino Park Sunday for a 2 hour park clean up.</p>
        </div>
      </div>
    </main>
    <footer>
      &copy; Community Board
    </footer>
  </body>
</html>
